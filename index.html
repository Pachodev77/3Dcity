<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Plan with Avatars</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #avatar-selector-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #joystick-container-move {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
        }
        #joystick-container-camera {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
        }
        #enter-exit-button {
            position: absolute;
            bottom: 160px;
            right: 40px;
            width: 80px;
            height: 80px;
            background-color: rgba(76, 175, 80, 0.7);
            border-radius: 50%;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            z-index: 101;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        #zoom-slider {
            position: absolute;
            left: -50px;
            top: 50%;
            width: 150px;
            height: 20px;
            transform-origin: left center;
            transform: rotate(-90deg) translateX(-50%);
            z-index: 101;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.5);
            outline: none;
            border-radius: 10px;
        }
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: rgba(76, 175, 80, 0.8);
            cursor: pointer;
            border-radius: 50%;
        }
        #zoom-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: rgba(76, 175, 80, 0.8);
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="avatar-selector-container">
        <label for="avatar-selector">Choose an avatar:</label>
        <select id="avatar-selector"></select>
    </div>

    <div id="joystick-container-move"></div>
    <div id="joystick-container-camera"></div>
    <div id="enter-exit-button"></div>
    <input type="range" min="3" max="15" value="8" id="zoom-slider">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
